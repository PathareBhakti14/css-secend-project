<!DOCTYPE html>
<html >
<head>
    
    <title>Home Page</title>

        .btn-1{

    border: none;
    padding: 10px 20px;
    border-radius:50px 30px 0px 30px;

    .btn-1:hover{

    .btn-2{

    padding: 10px; 20px;

    cursor:pointer;
    box-shadow:2px 2px 4px black;
    }
    .btn-2:hover{
        background-color:rgb(175, 175, 46)
        box-shadow:2px 2px 2px rgb(13,14,14);
        color:white;
        transition:2s;
    }

    </style>
</head>
<body>
   <button class="btn-1">Click Me</button>&nbsp;&nbsp;
<button class="btn-2">Click Me</button>&nbsp;&nbsp;

</html>
